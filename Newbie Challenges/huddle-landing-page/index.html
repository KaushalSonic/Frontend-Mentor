<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Huddle landing page</title>
</head>
<body>
  <div class="wrapper">
    <nav><img src="./images/logo.svg" alt="logo"></nav>

    <main>
      <div class="container-image"><img src="./images/illustration-mockups.svg" alt=""></div>
      <div class="container-data">
        <div class="context">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button>Register</button>
        </div>
      </div>
    </main>

    <div class="links-container">
      <div class="links">
        <div class="link"><i class='bx bxl-facebook'></i></div>
        <div class="link"><i class='bx bxl-twitter'></i></div>
        <div class="link"><i class='bx bxl-instagram'></i></div>
      </div>
    </div>

  </div>
</body>
</html>
