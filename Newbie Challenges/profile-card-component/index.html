<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <div class="wrapper" role="document">
    <main>
      <div class="card-background">
        <img src="./images/bg-pattern-card.svg" alt="Card background">
      </div>
      <div class="profile-pic"><img src="./images/image-victor.jpg" alt="Victor Photo"></div>
      <div class="profile-desc">
        <p>Victor Crest<span class="profile-id">26</span><span class="city">London</span></p>
      </div>
      <div class="profile-status">
        <div><p>80K<span>Followers</span></p></div>
        <div><p>803K<span>Likes</span></p></div>
        <div><p>1.4K<span>Photos</span></p></div>
      </div>
    </main>
  </div>

</body>
</html>
