<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Product preview card</title>
</head>
<body>

  <div class="wrapper">
    <main>
      <div class="poster"></div>
      <div class="poster-content">
        <p class="product-tag">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <p class="product-pricing"><span class="cp">$149.99</span><span class="mrp">$169.99</span></p>
        <button class="product-btn"><span class="icon-cart"><img src="./images/icon-cart.svg" alt=""></span>Add to Cart</button>
      </div>
    </main>
  </div>
  
</body>
</html>
