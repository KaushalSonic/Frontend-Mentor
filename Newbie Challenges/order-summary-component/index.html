<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="wrapper" role="document">
    <main>
      <div class="img-div"><img src="./images/illustration-hero.svg" alt="illustration hero"></div>
      <aside class="order-layout">
        <div class="order-container">
          <div class="order-summary">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
          <div class="order-plan">
            <div><img src="./images/icon-music.svg" alt="music icon"></div>
            <div>
              <p><span id="annual-plan">Annual Plan</span>$59.99/year</p>
            </div>
            <div><a href="#">Change</a></div>
          </div>
          <div class="order-confirm-cancel">
            <button>Proceed to Payment</button>
            <a href="#">Cancel Order</a>
          </div>
        </div>
      </aside>
    </main>
  </div>
  
  </div>
</body>
</html>
